<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GizmoHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div class="h-screen bg-slate-200">
    <div class="bg-zinc-700">
      <nav class="w-[95%] mx-auto flex justify-between p-4">
        <div>
          <p class="font-bold text-white  text-xl md:text-2xl"><span>Gizmo</span><span class="text-red-600">Hub</span></p>
        </div>

        <div
          class="nav-links bg-slate-300 absolute min-h-[60vh] left-0 top-[-100%] w-full items-center px-5 transition-all duration-300 ease-in-out md:static md:min-h-fit md:w-fit md:bg-transparent">
          <ul class="flex flex-col md:flex-row mt-10 md:mt-auto md:items-center md:gap-[4vw] gap-6 md:w-auto ">
            <li class="text-lg text-white font-semibold hover:text-gray-300">
              <a href="./index.html">Home</a>
            </li>
            <li class="text-lg text-white  font-semibold hover:text-gray-300">
              <a href="./product.html">Product</a>
            </li>
            <li class="text-lg text-white  font-semibold hover:text-gray-300">
              <a href="./review.html">Reviews</a>
            </li>
            <li class="text-lg text-white  font-semibold hover:text-gray-300">
              <a href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>

        <div class="flex items-center gap-5">
          <button class="bg-red-500 hover:bg-red-600 text-white font-semibold rounded-full p-1 px-[9px] shadow">Sign In</button>
          <i class="show-menu ri-menu-line text-2xl md:hidden cursor-pointer" onclick="handleToggleMenu()"></i>
          <i class="show-cross ri-close-line text-2xl md:hidden cursor-pointer hidden" onclick="handleToggleMenu()"></i>
        </div>
      </nav>
    </div>

    <h1 class="font-bold text-gray-800 text-center text-2xl sm:text-3xl mt-5">Contact Us</h1>

    <!-- Form Section -->
    <div class="bg-slate-300  mx-14 my-10 p-4 rounded-2xl md:mx-40 lg:mx-64 lg:px-20 lg:py-10 sm:mx-20 xl:mx-96 lg:my-8">
      <form>
        <div class="">
          <label for="name" class="text-left font-semibold text-gray-700">Name</label><br>
          <input type="text" id="name" class="h-8 lg:h-10 w-full rounded-xl outline-none p-2 focus:border-red-500 focus:ring focus:ring-red-500 focus:ring-opacity-5">
        </div>

        <div class="mt-3">
          <label for="email" class="text-left font-semibold text-gray-700">Email</label><br>
          <input type="email" id="email" class="h-8 lg:h-10 w-full rounded-xl outline-none p-2 focus:border-red-500 focus:ring focus:ring-red-500 focus:ring-opacity-5">
        </div>

        <div class="mt-3">
          <label for="message" class="text-left font-semibold text-gray-700">Message</label><br>
          <textarea id="message" class="h-40 w-full rounded-xl outline-none  focus:border-red-500 focus:ring focus:ring-red-500 focus:ring-opacity-5"></textarea>
        </div>
        <div class="text-center mt-2">
          <button class="bg-gray-800 hover:bg-gray-900 p-2 px-4 font-semibold rounded-full text-white">Submit</button>
        </div>
        </form>
    </div>
    <!-- End of Form Section -->

    <!-- Footer Section -->
    <div class="bg-zinc-600 ">
      <footer class="bg-zinc-700 w-full sm:p-5 md:p-10 ">
        <div class="flex flex-col sm:flex-row sm:justify-between px-5 sm:px-20 gap-10">
          <div class="mt-10 sm:mt-0">
            <p class="text-2xl font-bold text-white mb-3">GizmoHub</p>
            <p class="text-md text-white">Email: info@gizmohub.com</p>
            <p class="text-md text-white">Phone: (123) 4560789</p>
          </div>

          <div>
            <p class="text-2xl font-bold text-white mb-3">Quick Links</p>
            <p class="text-md text-white">Home</p>
            <p class="text-md text-white">Product</p>
            <p class="text-md text-white">Reviews</p>
            <p class="text-md text-white">Contact</p>
          </div>

          <div>
            <p class="text-2xl font-bold text-white mb-3">Follow Us</p>
            <div class="flex space-x-4 text-2xl text-white">
              <i class="ri-facebook-circle-fill"></i>
              <i class="ri-instagram-fill"></i>
              <i class="ri-linkedin-box-fill"></i>
              <i class="ri-twitter-x-fill"></i>
            </div>
          </div>
        </div>

        <hr class="border-t border-gray-500 mt-10">
        <div class="text-white text-center mt-5">
          <p>&copy; 2024 GizmoHub. All Rights Reserved</p>
          <p><a href="#" class="hover:underline">Privacy Policy</a> | <a href="#" class="hover:underline">Terms of Service</a></p>
        </div>
      </footer>
    </div>
    <!-- End of Footer Section -->

  </div>

  <script>
    const navLinks = document.querySelector('.nav-links');
    const showMenu = document.querySelector('.show-menu');
    const closeMenu = document.querySelector('.show-cross');

    const handleToggleMenu = () => {
      navLinks.classList.toggle('top-[9%]');
      showMenu.classList.toggle('hidden');
      closeMenu.classList.toggle('hidden');
    }
  </script>
</body>

</html>
