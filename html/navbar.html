<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
</head>
<style>
  .logo{
    font-weight: bolder;
    font-size: x-large;
  }
 li{row-gap: 100px;}

  li{
    list-style-type: none;
    display: inline;
    /* gap: 50px; */
  }

  .end-menu{
    display: inline;
    float: right;
  }
   .register,.login{
    margin-right: 10px;
  }

  .nav-menu{
    display: inline;
    margin-left: 200px;
  }



</style>
<body>
  <nav>
    <ul>
      <li class="logo">MyNav</li>

      <div class="nav-menu">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </div>

      <div class="end-menu">
        <li class="login">Login</li>
        <li class="register">Register</li>
    </div>
      

    </ul>
  </nav>
  
</body>
</html>
