<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning position in HTML</title>
</head>
<style>

  .main-div{
    background-color: aqua;
    height: 600px;
    width: 600px;
    
  }

  .child-div{
    background-color: red;
    height: 200px;
    width: 200px;
    position: relative;
    right: 0;
    bottom: 0px;
  }
</style>

<body>
  <div class="main-div" >
    <div class="child-div">
      <p>Child Div</p>
    </div>
  </div>
</body>
</html>
