<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Restaurant Name</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p>Address: 123 Food Street, Flavor Town</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@restaurantname.com</p>
            <img src="https://imgs.search.brave.com/rx8ZWkXPnKEW2wx1OchcQnG0OTjSFU_YCWIpCKZLaJQ/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pLnBj/bWFnLmNvbS9pbWFn/ZXJ5L2FydGljbGVz/LzAxSUIwcmdOYTRs/R01CbG1MeWkwVlA2/LTQ0LmZpdF9saW0u/djE2NDM4MTg4NTAu/anBn" alt="Map Image">
        </section>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post" style="margin-bottom: 100px;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Restaurant Name. All rights reserved.</p>
    </footer>
</body>
</html>
