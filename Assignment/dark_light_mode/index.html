<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Page with Dark/Light Mode Toggle</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .dark-mode .container {
      background-color: #333;
      color: #fff;
    }

    h1 {
      margin-top: 0;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .toggle-label {
      margin-right: 10px;
      font-size: 16px;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #2196F3;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Simple Web Page</h1>
    </header>
    <main>
      <section>
        <h2>Welcome to My Web Page</h2>
        <p>This is a simple web page with a dark/light mode toggle.</p>
        <div class="toggle-container">
          <span class="toggle-label">Light</span>
          <label class="toggle">
            <input type="checkbox" id="modeToggle">
            <span class="toggle-slider"></span>
          </label>
          <span class="toggle-label">Dark</span>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Roman Humagain</p>
    </footer>
  </div>

  <script>
    const toggleSwitch = document.querySelector('#modeToggle');

    toggleSwitch.addEventListener('change', () => {
      if (toggleSwitch.checked) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    });
  </script>
</body>
</html>
