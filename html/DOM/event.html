<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>JavaScript HTML Events</h2>
  <p>Click the button to display the date</p>

  <button onclick="displayData()">This time is?</button>
  <button id="new-btn">Click Me</button>

  <p id="demo"></p>

  <script>
    const displayData = ()=>{
      document.getElementById("demo").innerText = Date();
    }

    button_element = document.querySelector('#new-btn')
    button_element.addEventListener("click", ()=>{
      console.log("Button is clicked !")
      alert("Button Clicked !")
      button_element.style.backgroundColor = "cyan"
      button_element.style.color = "white"
      button_element.style.fontSize = "20px"
    })
  </script>
</body>
</html>
