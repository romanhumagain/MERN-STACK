<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Book Haven</h1>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for books...">
        </div>
        <div class="book-list-container">
            <ul id="book-list"></ul>
        </div>
        <div class="book-actions">
            <input type="text" id="book-title" placeholder="Book Title">
            <button onclick="addBook()">Add Book</button>
            <button onclick="removeBook()">Remove Book</button>
            <button onclick="markFavorite()">Mark as Favorite</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
